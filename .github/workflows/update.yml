name: Aggiorna Feed ANSA

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Installa Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installa dipendenze
        run: pip install feedparser requests beautifulsoup4

      - name: Esegui script
        run: |
          python generate_rss.py
          if [ -f ansa_sport_enriched.xml ]; then
            echo "✅ OK: Feed generato"
            head -n 3 ansa_sport_enriched.xml
          else
            echo "❌ ERRORE: File XML non creato!"
            exit 1
          fi

      - name: Passa a gh-pages e aggiorna il file
        run: |
          git config user.name "francescofellini"
          git config user.email "francesco.fellini@example.com"
          
          # Passa al branch gh-pages, crealo se non esiste
          git checkout gh-pages || git checkout -b gh-pages
          
          # Sovrascrivi il file con quello nuovo
          cp ../main/ansa_sport_enriched.xml . || cp ansa_sport_enriched.xml .
          
          # Aggiungi e committa
          git add ansa_sport_enriched.xml
          git commit -m "Aggiornato feed ANSA $(date)" || echo "Nessun cambiamento da committare"
          
          # Push
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/francescofellini/ansafeed.git gh-pages
