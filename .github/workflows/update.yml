name: Aggiorna Feed ANSA

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Installa Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installa dipendenze
        run: pip install feedparser requests beautifulsoup4

      - name: Genera il feed
        run: |
          python generate_rss.py
          if [ -f ansa_sport_enriched.xml ]; then
            echo "✅ Feed generato"
            head -n 3 ansa_sport_enriched.xml
          else
            echo "❌ ERRORE: file XML non creato"
            exit 1
          fi

      - name: Pubblica su gh-pages
        run: |
          git config --global user.name "francescofellini"
          git config --global user.email "francesco.fellini@example.com"

          # Crea una cartella temporanea per il branch gh-pages
          git clone --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/francescofellini/ansafeed.git gh-pages || git init gh-pages

          # Copia il file XML nella cartella gh-pages
          cp ansa_sport_enriched.xml gh-pages/

          # Entra nella cartella e fai commit
          cd gh-pages
          git add ansa_sport_enriched.xml
          git commit -m "Aggiornato feed ANSA $(date)" || echo "Nessuna modifica"
          
          # Push
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/francescofellini/ansafeed.git gh-pages
